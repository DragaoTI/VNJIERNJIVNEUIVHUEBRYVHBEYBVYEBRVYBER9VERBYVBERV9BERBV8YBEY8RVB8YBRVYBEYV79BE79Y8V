services:
  - type: web
    name: crosshairlab-api
    env: python
    buildCommand: pip install -r API_CrosshairLab/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false 
