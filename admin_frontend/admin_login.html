<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://four3nuihgv7834hgv783h8fvhn2847nrv8h3hn7.onrender.com; img-src 'self' data:; font-src 'self'; form-action 'self'; frame-ancestors 'none'; base-uri 'self'; object-src 'none'; manifest-src 'self'; worker-src 'none'; upgrade-insecure-requests;"
    
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- X-Frame-Options removido daqui, use frame-ancestors na CSP e/ou header HTTP -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <title>Admin Login - Painel Seguro</title>
    <link rel="stylesheet" href="admin_style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <h2>Painel de Administração</h2>
        <form id="loginForm" novalidate autocomplete="off">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            <input type="hidden" id="clientFingerprint" name="clientFingerprint">

            <button type="submit" id="loginButton">Entrar</button>
            <p id="loginMessage" class="message-area" aria-live="assertive"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js" 
            integrity="sha384-RGoAjUH4gJ40bAD0YPezgdsNOCbBWQlNwdWfA981c/7NgIyqm+TeAelFv346J7UO" 
            crossorigin="anonymous"
            async></script> 
    
    <script src="admin_app_config.js"></script>
    <script src="admin_login.js"></script>
</body>
</html>
